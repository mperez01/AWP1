<!DOCTYPE html>
<html lang="es">

<head>
    <title> Nuevo usuario - Facebluff </title>
    <link rel="stylesheet" href="../css/style.css" media="screen">
    <link rel="stylesheet" href="../css/styleNewUser.css" media="screen">
    <meta charset="utf-8" />
</head>

<body>
    <div class="top">
        <img id="LogoImg" src="../img/Logo.png" alt="logo">
        <div class="botonesArriba">
            <a href="../../index.html">Entrar</a>
            <a href="new_user.html">Nuevo Usuario</a>
        </div>
    </div>
    <div class="login">
        <p>Nuevo usuario</p>
        <div class="recuadro">
            <form method="post" action="crear_usuario.html">
                <!-- Contenido del formulario -->
                <div>
                    <label>Email </label>
                    <input class="rellenar" type="email" name="email" required>
                </div>
                <div>
                    <label>Contraseña </label>
                    <input class="rellenar" type="password" name="contraseña" required>
                </div>
                <div>
                    <label> Nombre completo </label>
                    <input class="rellenar" type="text" name="nombre" required>
                </div>
                <div>
                    <label> Sexo </label>
                    <label class="datoSexo">
                    <input type="radio" name="gender" value="male" required> Masculino

                    <input type="radio" name="gender" value="female"> Femenino 

                    <input type="radio" name="gender" value="other"> Otro
                    </label>
                </div>
                <div>
                    <label> Fecha de nacimiento </label>
                    <input class="datoFecha" type="date" name="nacimiento">
                </div>
                <div>
                    <label> Imagen de perfil </label>
                    <input class="datoImagen" name="uploadedfile" type="file" />
                </div>
                <input class="botonUsuario" type="submit" value="Crear usuario">
            </form>
        </div>

    </div>
</body>

</html>
